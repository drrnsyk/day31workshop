<div>
    <table class="table">
        <thead>
            <th>S/N</th>
            <th>Image</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Action</th>
        </thead>
        <tbody>
            <!-- displays received variable with value in child html -->
            <tr *ngFor="let item of selectedItems; let i = index">    
                <td>{{i + 1}}</td>
                <td><img src="../../assets/{{item.Image}}"></td>
                <td>{{item.Description}}</td>
                <td>{{item.Quantity}}</td>
                <!-- declare click button function RemovedFromCart, with function declared in cart.component to bind it to newItemRemovedEvent for emitting to parent  -->
                <td><button (click)="RemoveFromCart(item)">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
